title = %(lib_name)s

### PyPI ###
audience = Developers
author = stepetal
author_email = 21188548+stepetal@users.noreply.github.com
copyright = 2024 onwards, %(author)s
description = Small project aimed to demonstrate usage of some ML models and essential libraries
keywords = nbdev jupyter notebook python
language = English
status = 3
user = stepetal

